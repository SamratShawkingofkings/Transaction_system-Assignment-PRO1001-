<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Office Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Office Transactions</h2>

    <div class="add-btn">
        <a href="/add"><button>+ Add Transaction</button></a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Credit</th>
                <th>Debit</th>
                <th>Running Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr>
                <td>{{ t[1] }}</td>
                <td>{{ t[2] }}</td>
                <td>{{ t[3] if t[3] != 0 else '' }}</td>
                <td>{{ t[4] if t[4] != 0 else '' }}</td>
                <td>{{ t[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
